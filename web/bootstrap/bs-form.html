<!doctype html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Form Layout with Bootstrap</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery.js"></script>
</head>
<body>
<form class="container">
	<div class="form-group">
		<label for="txtName">Name</label>
		<input type="text" class="form-control" id="txtName" placeholder="Name...">
	</div>
	<div class="form-group">
		<label for="selGender">Gender</label>
		<select class="form-control" id="selGender">
			<option>Male</option>
			<option>Female</option>
		</select>
	</div>
	<div class="form-group form-check">
		<input type="checkbox" class="form-check-input" id="retired" >
		<label for="retired" class="form-check-label">Retired?</label>
	</div>
	<div class="form-group form-row">
		<div class="col-auto">
			<label class="col-form-label" for="selGender2">Gender</label>
		</div>
		<div class="col">
			<select class="form-control" id="selGender2">
				<option>Male</option>
				<option>Female</option>
			</select>
		</div>
	</div>
	<div class="form-group form-row">
		<div class="col-auto form-check-inline">
			<input type="checkbox" class="form-check-input" id="agree" >
			<label class="form-check-label" for="agree">Agree</label>
		</div>
		<div class="col">
			<input type="text" class="form-control" id="signature" placeholder="Signature...">
		</div>
	</div>
	<div class="form-group">
		<div class="custom-file">
			<input type="file" class="custom-file-input" id="customFile">
			<label class="custom-file-label" for="customFile">Choose file</label>
		</div>
	</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
</body>
</html>
